<div class="text-center" style="padding-top: 45px;">
  <h1>Blog / News</h1>
  <button
    *ngIf="isLoggedIn && isValidRole"
    class="btn btn-primary"
    type="button"
    (click)="router.navigate(['createblog'])"
  >
    Add Blog
  </button>
</div>
<div class="d-flex justify-content-center main">
  <div>
    <div *ngFor="let item of items; let i = index">
      <div class="card">
        <img class="card-img-top" src="{{ item.FeaturedImage }}" />
        <div class="card-body">
          <h5 class="card-title">{{ item.Title }}</h5>
          <p>
            <button
              type="button"
              class="btn btn-dark"
              (click)="isCollapsed[i] = !isCollapsed[i]"
            >
              Read More 
            </button>
          </p>
          <div [ngbCollapse]="!isCollapsed[i]">
            <p class="card-text">
              {{ item.Content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
