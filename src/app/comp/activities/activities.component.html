<div class="text-center" style="padding-top: 45px;">
  <h1 class="text-center">Activities</h1>
  <button
    *ngIf="isLoggedIn && isValidRole"
    class="btn btn-primary"
    type="button"
    (click)="router.navigate(['createactivity'])"
  >
    Add Activity
  </button>
</div>
<div class="activities main">
  <h1>Activities</h1>
  <div *ngFor="let activity of activities">
    <app-activity [activity]="activity"></app-activity>
  </div>
</div>
