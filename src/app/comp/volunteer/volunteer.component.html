<div class="volunteer-article">
  <img
    class="card-img-top"
    src="{{ volunteer.FeaturedImage }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ volunteer.FirstName }} {{ volunteer.LastName }}</h5>
    <p class="card-text">{{ volunteer.Description }}</p>
  </div>
  <div class="clear"></div>
  <hr>
</div>
